<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"l>
  <head>
      <title>EventosApp</title>
      <link rel="shortcut icon" href="style/assets/img/leaf.png">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>
	    <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style/assets/css/evento.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper bg">
          <a href="#!" class="brand-logo f2 ">Eventos</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/cadastrarEvento"class="waves-effect waves-light btn"><i class="material-icons   left">add_circle</i>Cadastrar evento</a></li>
            
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="/cadastrarEvento">Cadastrar evento</a></li>
       
      </ul>
    </header>
   
	
   
    <table class="container">
      <thead>
        <tr>
          <th>Nome:</th>
          <th>Local:</th>
          <th>Data:</th>
          <th>Hor√°rio:</th>
          <th>Deletar</th>
        </tr>
        
        
      
      </thead>
      <tbody>
        
      
      
      
      
     
   
    <tr th:each="evento: ${eventos}">
      <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.codigo)).build()}"> <span th:text="${evento.nome}"></span></a></td>
         <td> <span th:text="${evento.local}"></span></td>
         <td> <span th:text="${evento.data}"></span></td>
         <td> <span th:text="${evento.horario}"></span></td>
         <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.codigo)).build()}"><i class="material-icons center">delete</i> </a></td>
        
    </tr>
     
     
      
    </tr>
    </tbody>
</table>

 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
 <script src="materialize-v1.0.0/materialize/js/event.js"></script>
  </body>
</html>
